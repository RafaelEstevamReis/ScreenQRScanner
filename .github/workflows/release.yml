name: Build and Release Windows Forms App

on:
  push:
    tags:
      - 'v*' # Trigger the workflow when a tag starting with 'v' is pushed (e.g., v1.0.0)

jobs:
  build-and-release:
    runs-on: windows-latest # Use a Windows runner for building the Windows Forms app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Specify the .NET 8 SDK

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish application
        run: dotnet publish --configuration Release --self-contained true --runtime win-x64 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:UseAppHost=true --output publish_output
        
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo="${{ github.repository }}" \
            --title="${{ github.ref_name }}" \
            --generate-notes
            
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" "publish_output/*"